<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    #pagina-iniziale, #pagina-biglietto {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    #pagina-biglietto { display: none; }

    #pagina-iniziale img, #pagina-biglietto img {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- SCHERMATA INIZIALE -->
<div id="pagina-iniziale">
  <img 
    src="https://lh3.googleusercontent.com/d/1lB_OeSlRlwEddVdcgVkb4RaWuZQtU8Nk" 
    alt="Schermata iniziale"
    onclick="gestisciClick(event)"
  >
</div>

<!-- SCHERMATA BIGLIETTO -->
<div id="pagina-biglietto">
  <img id="immagine-biglietto" src="" alt="Biglietto attivo" onclick="tornaAllaHome()">
</div>

<script>
  function gestisciClick(event) {
    const img = event.target;
    const rect = img.getBoundingClientRect();
    const clickX = event.clientX - rect.left; // coordinata X relativa all'immagine
    const clickY = event.clientY - rect.top;  // coordinata Y relativa all'immagine
    const imgWidth = rect.width;
    const imgHeight = rect.height;

    let urlBiglietto = null;

    // esempio: tasto blu superiore
    const tasto1 = {
      xMin: imgWidth * 0.1,  // in percentuale rispetto all'immagine
      xMax: imgWidth * 0.5,
      yMin: imgHeight * 0.4,
      yMax: imgHeight * 0.5
    };

    // esempio: tasto blu inferiore
    const tasto2 = {
      xMin: imgWidth * 0.1,
      xMax: imgWidth * 0.5,
      yMin: imgHeight * 0.7,
      yMax: imgHeight * 0.8
    };

    if (clickX >= tasto1.xMin && clickX <= tasto1.xMax &&
        clickY >= tasto1.yMin && clickY <= tasto1.yMax) {
      urlBiglietto = "https://lh3.googleusercontent.com/d/114jMH_ILea0n01BbJPRee6a7xKc4IaCO"; // primo biglietto
    }

    if (clickX >= tasto2.xMin && clickX <= tasto2.xMax &&
        clickY >= tasto2.yMin && clickY <= tasto2.yMax) {
      urlBiglietto = "https://lh3.googleusercontent.com/d/1M5y-h2f2gqTQEPAbm8qYql3MZvLj9mAM"; // secondo biglietto
    }

    if (urlBiglietto) {
      mostraBiglietto(urlBiglietto);
    } else {
      console.log("Click fuori dai tasti"); // opzionale: click ignorato
    }
  }

  function mostraBiglietto(url) {
    document.getElementById("immagine-biglietto").src = url;
    document.getElementById("pagina-iniziale").style.display = "none";
    document.getElementById("pagina-biglietto").style.display = "flex";
  }

  function tornaAllaHome() {
    document.getElementById("pagina-biglietto").style.display = "none";
    document.getElementById("pagina-iniziale").style.display = "flex";
  }
</script>

</body>
</html>
